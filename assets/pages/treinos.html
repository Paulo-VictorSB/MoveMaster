<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Transforme seus treinos em resultados com a MoveMaster, a plataforma completa para fitness e saúde.">
    <meta name="keywords" content="fitness, saúde, treino, exercícios, planos de treino">
    <meta name="author" content="Equipe MoveMaster">
    <title>MoveMaster - Sua Jornada Fitness Começa Aqui</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../js/json.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../../index.html">Início</a></li>
                <li><a href="#"  class="active">Treinos</a></li>
                <li><a href="#">Planos</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Nutrição</a></li>
                <li><a href="#">Ferramentas</a></li>
                <li><a href="sobrenos.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Treinos</h1>
            <div class="filters">
              <label for="objective">Força:</label>
              <select id="objective">
                <option value="">Todos</option>
                <option value="puxar">Puxar</option>
                <option value="empurrar">Empurrar</option>
              </select>
          
              <label for="nível">Nível:</label>
              <select id="nível">
                <option value="">Todos</option>
                <option value="iniciante">Iniciante</option>
                <option value="inetermediario">Intermediário</option>
                <option value="avançado">Avançado</option>
              </select>
          
              <label for="mecanica">Mecanica:</label>
              <select id="mecanica">
                <option value="">Todos</option>
                <option value="null">Nenhum</option>
                <option value="composto">Composto</option>
                <option value="isolamento">Isolamento</option>
              </select>
          
              <label for="equipamento">Equipamento:</label>
              <select id="equipamento">
                <option value="">Todos</option>
                <option value="somente o corpo">Somente o corpo</option>
                <option value="máquina">Máquina</option>
                <option value="halteres">Halteres</option>
                <option value="barra">Barra</option>
                <option value="barra">Outros</option>
              </select>

              <label for="musculosPrimarios">Músculos Primarios</label>
              <select id="musculosPrimarios">
                <option value="Todos">Todos</option>
                  <option value="abdômen">Abdômen</option>
                  <option value="posteriores de coxa">Posteriores de coxa</option>
                  <option value="bíceps">Bíceps</option>
                  <option value="glúteos">Glúteos</option>
                  <option value="panturrilhas">Panturrilhas</option>
                  <option value="ombros">Ombros</option>
                  <option value="dorsais">Dorsais</option>
                  <option value="tríceps">Tríceps</option>
                  <option value="quadríceps">Quadríceps</option>
                  <option value="trapézio">Trapézio</option>
                  <option value="adutores">Adutores</option>
                  <option value="meio das costas">Meio das costas</option>
                  <option value="peito">Peito</option>
                  <option value="antebraços">Antebraços</option>
              </select>

              <label for="músculosSecundarios"></label>
              <select id="músculosSecundarios">
                <option value="">Músculo Secundário</option>
                <option value="panturrilhas">Panturrilhas</option>
                <option value="antebraços">Antebraços</option>
                <option value="ombros">Ombros</option>
                <option value="meio das costas">Meio das costas</option>
                <option value="dorsais">Dorsais</option>
                <option value="lower back">Parte inferior das costas</option>
                <option value="bíceps">Bíceps</option>
              </select>

              <select id="categorySelect">
                <option value="">Escolha uma categoria</option>
                <option value="stretching">Alongamento</option>
                <option value="strength">Força</option>
                <option value="plyometrics">Pliometria</option>
              </select>
          
              <button id="filter-btn" class="btn btn-primary">Filtrar</button>
            </div>
          
            <div id="workouts" class="row mt-4">
              <!-- Treinos filtrados serão exibidos aqui -->
            </div>
          </div>          
    </main>

    <footer>

        </div>
    </footer>

</body>
</html>
